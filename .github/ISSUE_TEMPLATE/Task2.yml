name: Backend Component
description: Manage a backend component for the project
title: "[feat] MongoDB utils"
labels: ["backend"]
assignees:
  - AdamsGeeky
body:
  - type: textarea
    attributes:
      label: Component Description
      description: Describe the purpose and functionality of the backend component.
      placeholder: Explain what this component is responsible for.
      value: |
        Create a file `db.js` in the `utils` folder that contains the class `DBClient`.
  - type: textarea
    attributes:
      label: API Routes
      description: Describe API routes together with purpose and functionality
      value: |
        - Constructor to create a MongoDB client.
        - `isAlive` function to check MongoDB connection status.
        - Asynchronous `nbUsers` function to count documents in the `users` collection.
        - Asynchronous `nbFiles` function to count documents in the `files` collection.
        - Export an instance of `DBClient` called `dbClient`.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Data Flow
      description: Describe data flow together with purpose and functionality
      value: |
        - Data is received from clients via API requests.
        - The component processes the data and interacts with the database.
        - Processed data is returned to clients as API responses.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
